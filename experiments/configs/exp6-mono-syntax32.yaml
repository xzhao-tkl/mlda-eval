default_config: /home/xzhao/workspace/roman-pretrain/experiments/configs/default_config.yaml

description: |
  Monolingual denoising instruction, using UMLS for adding noise, 1B domain corpus + 1B denoising corpus

name: exp6-mono-syntax32

dataset:
  collection:
    knowledge:
      ja-medical: 0
      en-medical: 0
      zh-medical: 0
      en_jstage-medical:
        repeat: 1
        num_tokens: 0.5
        doc_ids: /data/xzhao/experiments/roman-pretrain/datasets/kg-datasets/ja-0.5/doc_ids.jsonl
      codeswitch:
        num_tokens: 0.5
        repeat: 1
        data_suffix: "mono.syntax32"
        data_filepath: /data/xzhao/dataset/roman-pretrain/instructions/denoising/syntax.denoising/denoising.all.word32.jsonl
    crosslingual-transfer:
      en-ja:
        balanced-trans: 0
        balanced-roman: 0
        balanced-roman2en: 0
        balanced-roman2native: 0
        science-trans: 0
        science-roman: 0
        science-roman2en: 0
        medical-trans: 0
        medical-roman: 0
        medical-halfroman: 0
        medical-roman2en: 0
  tokenizer: 
    repeat: 2

train:
  initial-checkpoint-path: <path-of-initial-model>

logging:
  job-name: 0068-TRAIN
  output-log-path: <path-of-log-file>
  error-log-path: <path-of-log-file>

